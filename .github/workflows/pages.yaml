# 部署到 GitHub Pages 的简单工作流程
name: Deploy GitHub Pages

on:
  # 在推送到 v0 分支时运行
  push:
    branches: [ v0 ]
  # 允许你从 Actions 页签手动运行这个工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过在进行中的任务之间排队的运行。
# 但是，不要取消进行中的运行，因为我们希望允许每个推送的部署完成。
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # <-- 版本已更新
        with:
          ref: v0
      - name: Setup Node
        uses: actions/setup-node@v4 # <-- 版本已更新
        with:
          node-version: 16
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build with VitePress
        run: npm run docs:build
      - name: Setup Pages
        uses: actions/configure-pages@v5 # <-- 版本已更新
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # <-- 版本已更新
        with:
          path: docs/.vitepress/dist

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # <-- 版本已更新
